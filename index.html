<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User ID Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <h2>User ID Form</h2>
        <form id="userIdForm">
            <label for="userId">Email:</label>
            <input type="email" id="userId" name="email" placeholder="Enter Email ID" required>

            <label for="email">Password:</label>
            <input type="password" id="email" name="password" placeholder="Enter your password" required>

            <button type="submit">Submit</button>
        </form>
        <div id="message"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
